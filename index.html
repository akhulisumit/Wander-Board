<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-route"></i> Travel Itinerary Planner</h1>
            <div class="controls">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-sun"></i>
                    <span>Theme</span>
                </button>
                <button id="addDay" class="btn primary"><i class="fas fa-plus"></i> Add Day</button>
                <button id="save" class="btn success"><i class="fas fa-save"></i> Save</button>
                <button id="reset" class="btn danger"><i class="fas fa-trash"></i> Reset</button>
            </div>
        </header>

        <div class="ai-section">
            <h2>Need AI Assistance?</h2>
            <p>Let our AI help you create the perfect travel plan</p>
            <button onclick="window.location.href='index1.html'" class="btn ai-btn">
                <i class="fas fa-robot"></i>
                <span>Try AI Travel Planner</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <main id="itineraryBoard"></main>
    </div>
    <script src="script.js"></script>
</body>
</html>
